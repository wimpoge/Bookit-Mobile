version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
 
  http: ^1.1.0
  dio: ^5.3.2
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  go_router: ^14.2.7
  cupertino_icons: ^1.0.2
