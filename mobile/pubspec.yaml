name: hotel_booking_app
description: A modern hotel booking application
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"
dependencies:
  flutter:
    sdk: flutter
 
  http: ^1.2.0
  dio: ^5.4.0
  flutter_bloc: ^8.1.4
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  go_router: ^13.2.0
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.0
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  intl: ^0.19.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  flex_color_scheme: ^7.3.1
  google_sign_in: ^6.2.1
  google_maps_flutter: ^2.6.0
  location: ^6.0.2
  geocoding: ^3.0.0
  url_launcher: ^6.2.5
  fl_chart: ^0.68.0
  pdf: ^3.10.7
  path_provider: ^2.1.2
  excel: ^4.0.2
  share_plus: ^8.0.2
  qr_flutter: ^4.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.png"