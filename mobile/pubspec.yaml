  intl: ^0.18.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  flex_color_scheme: ^7.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
